<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Add Student</title>
</head>
<body>
	<h1>New Student</h1>
	<div class="container">
	<form th:object="${student}" th:action="@{save}" action="#" method="POST">
		<input type="text" th:field="*{firstName}" class="form-control col-md-4"/>		
		<input type="text" th:field="*{lastName}" class="form-control col-md-4"/>
		<input type="text" th:field="*{email}" class="form-control col-md-4"/>
		<input type="submit" class="btn btn-success" value="Save"/>		
	</form>
	</div>
</body>
</html>
